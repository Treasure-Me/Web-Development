<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body></body>
        <button onclick="
            let result = playGame('rock');
            updateScore(result[1]);
            alert(`You picked rock, computer picked ${result[0]}. ${result[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        ">Rock</button>
        <button onclick="
            let result2 = playGame('paper');
            updateScore(result2[1]);
            alert(`You picked paper, computer picked ${result2[0]}. ${result2[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)"
        >Paper</button>
        <button onclick="
            let result3 = playGame('scissors');
            updateScore(result3[1])
            alert(`You picked scissors, computer picked ${result3[0]}. ${result3[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)"
        >Scissors</button>
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
        "
        >Reset Score</button>
        <script>
            const score = {
                wins:0,
                losses:0,
                ties:0
            }

            function updateScore(result){
                if (result == 'Tie'){
                    score.ties += 1;
                }else if (result == 'You win'){
                    score.wins += 1;
                }else if (result == 'You lose'){
                    score.losses += 1;
                }

                localStorage.setItem('score', JSON.stringify(score))
            }

            function playGame(playerMove){
                const computerMove = computerMoves();

                const rules = {
                    'rock':'scissors',
                    'scissors':'paper',
                    'paper':'rock'
                }

                if (playerMove === computerMove){
                    return [computerMove, 'Tie']
                }else if (rules[playerMove] === computerMove){
                    return [computerMove,'You win']
                }else{
                    return [computerMove,'You lose']
                }
            }

            let computerMove = '';

            function computerMoves(){
                const randomNumber = Math.random();

                if (randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = 'rock';
                }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = 'paper'
                }else if (randomNumber>=2/3 && randomNumber<1){
                    computerMove = 'scissors'
                }

                return computerMove
            }
        </script>
    </body>
</html>
