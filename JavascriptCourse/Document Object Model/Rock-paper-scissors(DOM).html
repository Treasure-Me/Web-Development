<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body></body>
        <button onclick="
            let result = playGame('rock');
            updateScore(result[1]);
            //alert(`You picked rock, computer picked ${result[0]}. ${result[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        ">Rock</button>
        <button onclick="
            let result2 = playGame('paper');
            updateScore(result2[1]);
            //alert(`You picked paper, computer picked ${result2[0]}. ${result2[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)"
        >Paper</button>
        <button onclick="
            let result3 = playGame('scissors');
            updateScore(result3[1]);
            //alert(`You picked scissors, computer picked ${result3[0]}. ${result3[1]}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)"
        >Scissors</button>


        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-score').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';

            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}
                Ties: ${score.ties}`;
        "
        >Reset Score</button>
        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins:0,
                losses:0,
                ties:0
                
            }

            function updateScore(result){
                if (result == 'Tie'){
                    score.ties += 1;
                }else if (result == 'You win'){
                    score.wins += 1;
                }else if (result == 'You lose'){
                    score.losses += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));
                document.querySelector('.js-score')
                    .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}
                    Ties: ${score.ties}`;

                document.querySelector('.js-result').innerHTML = `${result}`;
            }

            function playGame(playerMove){
                const computerMove = computerMoves();

                document.querySelector('.js-moves').innerHTML = `You ${playerMove}-${computerMove} Computer`;

                const rules = {
                    'rock':'scissors',
                    'scissors':'paper',
                    'paper':'rock'
                }

                if (playerMove === computerMove){
                    return [computerMove, 'Tie']
                }else if (rules[playerMove] === computerMove){
                    return [computerMove,'You win']
                }else{
                    return [computerMove,'You lose']
                }
            }

            let computerMove = '';

            function computerMoves(){
                const randomNumber = Math.random();

                if (randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = 'rock';
                }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = 'paper'
                }else if (randomNumber>=2/3 && randomNumber<1){
                    computerMove = 'scissors'
                }

                return computerMove
            }

            document.querySelector('.js-score')
              .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}
               Ties: ${score.ties}`;
        </script>
    </body>
</html>
