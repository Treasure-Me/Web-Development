<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    </head>
    <body>
        <h1>Rock-Paper-Scissors</h1>
        <button onclick="
            let result = playGame('rock');
            updateScore(result[1]);
        " class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
        </button>
        <button onclick="
            let result2 = playGame('paper');
            updateScore(result2[1]);
        " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
        </button>
        <button onclick="
            let result3 = playGame('scissors');
            updateScore(result3[1]);
        " class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
        </button>


        <p class="js-result"></p>
        <p class="js-moves">
        </p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-score').innerHTML = '';
            document.querySelector('.js-moves').innerHTML = '';

            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}
                Ties: ${score.ties}`;
        "
        class="reset-score">Reset Score</button>
        <script></script>
    </body>
</html>
