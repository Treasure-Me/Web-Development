<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body></body>
        <button onclick="
            let result = playGame('rock');
            alert(`You picked rock, computer picked ${result[0]}. ${result[1]}`)
        ">Rock</button>
        <button onclick="
            let result2 = playGame('paper');

            alert(`You picked paper, computer picked ${result2[0]}. ${result2[1]}`)"
            >Paper</button>
        <button onclick="
            let result3 = playGame('scissors')

            alert(`You picked scissors, computer picked ${result3[0]}. ${result3[1]}`)"
            >Scissors</button>
        <script>
            const score = {
                wins:0,
                losses:0,
                ties:0
            }
            function playGame(playerMove){
                const computerMove = computerMoves();

                const rules = {
                    'rock':'scissors',
                    'scissors':'paper',
                    'paper':'rock'
                }

                if (playerMove === computerMove){
                    return [computerMove, 'Tie']
                }else if (rules[playerMove] === computerMove){
                    return [computerMove,'You win']
                }else{
                    return [computerMove,'You lose']
                }
            }

            let computerMove = '';

            function computerMoves(){
                const randomNumber = Math.random();

                if (randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = 'rock';
                }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = 'paper'
                }else if (randomNumber>=2/3 && randomNumber<1){
                    computerMove = 'scissors'
                }

                return computerMove
            }
        </script>
    </body>
</html>
